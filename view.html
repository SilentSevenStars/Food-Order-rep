<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food View</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="bg-dark text-white py-4">
    <div class="container text-center">
      <h1>Food View</h1>
    </div>
  </header>

  <section id="details">
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <img src="upload_img/66068292138669.07796582.webp" alt="Food" class="img-fluid">
                    </div>
                    <div class="col-md-6 justify-content-center">
                        <h2>Food Name</h2>
                        <p>Details about the food</p>
                        <p>Quantity: <input type="number" value="1"></p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Ratings</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p class="text-center">Average Rating: 4.5</p>
                    </div>
                    <div class="col-md-6">
                        <p>
                            <span class="text-warning">&#9733;</span>
                            <span class="text-warning">&#9733;</span>
                            <span class="text-warning">&#9733;</span>
                            <span class="text-warning">&#9733;</span>
                            <span class="text-muted">&#9733;</span>
                        </p>
                        <p>
                            <span class="text-warning">&#9733;</span>
                            <span class="text-warning">&#9733;</span>
                            <span class="text-warning">&#9733;</span>
                            <span class="text-warning">&#9733;</span>
                        </p>
                        <p>
                            <span class="text-warning">&#9733;</span>
                            <span class="text-warning">&#9733;</span>
                            <span class="text-warning">&#9733;</span>
                        </p>
                        <p>
                            <span class="text-warning">&#9733;</span>
                            <span class="text-warning">&#9733;</span>
                        </p>
                        <p>
                            <span class="text-warning">&#9733;</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>

  <section id="review">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-9">
                        <h5>View Reviews</h5>
                    </div>
                    <div class="col-md-3">
                        <div class="btn btn-primary">Add reviews</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>


  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-4">
    <div class="container text-center">
      <p>&copy; 2024 Food View. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

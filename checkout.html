
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-...">
  <style>
    /* Custom CSS styles can be added here */
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Checkout</h1>
    <div class="row mt-4">
      <div class="col-md-6">
        <h3>Billing Information</h3>
        <form id="billingForm">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
          </div>
          <!-- Additional billing fields can be added here -->
          <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>
      </div>
      <div class="col-md-6">
        <h3>Order Summary</h3>
        <div id="orderSummary">
          <!-- Order summary details will be dynamically populated here using JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  <script>
    // JavaScript code for handling form submission and order summary
    $(document).ready(function() {
      $('#billingForm').submit(function(event) {
        event.preventDefault();
        // Handle form submission (e.g., send data to server)
        // You can add AJAX code here to submit the form data
        
        // For demonstration purposes, let's just display an alert
        alert('Your order has been submitted successfully!');
      });
    });
  </script>
</body>
</html>
